
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动字幕标记的应用</title>
<style>
div{ line-height:40px;}
</style>
</head>

<body>
<div>
<marquee direction="right" scrollamount="5" align="middle" behavior="scroll" height="40" width="400" bgcolor="#FF9933" onMouseOver="this.stop();" onMouseOut="this.start();">欢迎同学们学习web前端设计基础课程！</marquee>

</div>
</body>
</html>
